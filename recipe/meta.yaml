{% set version = "6.0.0" %}

package:
  name: python-kubernetes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/kubernetes/kubernetes-{{ version }}.tar.gz 
  sha256: b370ab4abd925309db69a14a4723487948e9a83de60ca92782ec14992b741c89

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - certifi >=14.05.14
    - six >=1.9.0
    - python-dateutil >=2.5.3
    - setuptools >=21.0.0
    - urllib3 >=1.19.1,!=1.21
    - pyyaml >=3.12
    - google-auth >=1.0.1
    - ipaddress >=1.0.17  # [py<33]
    - websocket-client >=0.32.0,!=0.40.0,!=0.41.*,!=0.42.*
    - requests
    - requests-oauthlib

test:
  imports:
    - kubernetes
    - kubernetes.client
    - kubernetes.client.apis
    - kubernetes.client.models
    - kubernetes.config
    - kubernetes.watch
  
about:
  home: https://github.com/kubernetes-incubator/client-python
  license: Apache-2.0
  summary: 'The official Kubernetes python client.'
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/kubernetes-incubator/client-python

extra:
  recipe-maintainers:
    - johanneskoester
    - ocefpaf
