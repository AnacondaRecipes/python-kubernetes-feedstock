{% set version = "32.0.1" %}

package:
  name: python-kubernetes
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/k/kubernetes/kubernetes-{{ version }}.tar.gz
  sha256: 42f43d49abd437ada79a79a16bd48a604d3471a117a8347e87db693f2ba0ba28

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv
  skip: True  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - certifi >=14.05.14
    - six >=1.9.0
    - python-dateutil >=2.5.3
    - setuptools >=21.0.0
    - pyyaml >=5.4.1
    - google-auth >=1.0.1
    - websocket-client >=0.32.0, !=0.40.0, !=0.41.*, !=0.42.*
    - requests
    - requests-oauthlib
    - oauthlib >=3.2.2
    - urllib3 >=1.24.2
    - durationpy >=0.7
  run_constrained:
    - adal >=1.0.2

test:
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest kubernetes/e2e-test -v
  imports:
    - kubernetes
    - kubernetes.client
    - kubernetes.client.api
    - kubernetes.client.models
    - kubernetes.config
    - kubernetes.watch
    - kubernetes.e2e_test

about:
  home: https://github.com/kubernetes-incubator/client-python
  license: Apache-2.0
  summary: The official Kubernetes python client.
  description: |
    The official Kubernetes python client. This is a client library for
    Kubernetes, an open-source container-orchestration system for automating
    computer application deployment, scaling, and management.
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/kubernetes-incubator/client-python
  doc_url: https://github.com/kubernetes-client/python/blob/master/README.md
extra:
  recipe-maintainers:
    - johanneskoester
    - ocefpaf
